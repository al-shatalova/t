<meta charset="utf-8">
<script>
    while(true){
        var a = parseInt(prompt("Введите первое значение", a));
        var b = parseInt(prompt("Введите второе значение", b));
        var choice = prompt("Выберите действие\n1. Сложение\n2. Вычитание\n3. Умножение\n4.Деление.");
        switch(choice){
            case '1': alert(`Результат сложения равен: ${a+b}\n\nНажмите OK, если хотите начать снова`);
            break;
            case '2': alert(`Результат вычитания равен: ${a-b}\n\nНажмите OK, если хотите начать снова`);
            break;
            case '3': alert(`Результат умножения равен: ${a*b}\n\nНажмите OK, если хотите начать снова`);
            break;
            case '4': alert(`Результат деления равен: ${a/b}\n\nНажмите OK, если хотите начать снова`);
        }
    }
</script>
